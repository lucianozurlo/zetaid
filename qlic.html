    <script>

    <script type="text/javascript">
        const togglePortfolio = () => {
            document.querySelector("#zProject").classList.add("toggleOFF");
            document.querySelector("#mouse").classList.add("toggleOFF");
            document.querySelector("#logoMenu").classList.add("toggleOFF");
            document.querySelector("#introProject img").classList.add("toggleOFF");
            document.querySelector("#introProject p").classList.add("toggleOFF");
            document.querySelector("#proyectMenu").classList.add("toggleOFF");
            document.querySelector("#sideMenu").classList.add("toggleON");
            document.querySelector("#portfolio").classList.add("toggleVideos");
            document.querySelectorAll('video').forEach(video => video.pause());
        };
        const togglePortfolioOff = () => {
            document.querySelector("#zProject").classList.remove("toggleOFF");
            document.querySelector("#mouse").classList.remove("toggleOFF");
            document.querySelector("#logoMenu").classList.remove("toggleOFF");
            document.querySelector("#introProject img").classList.remove("toggleOFF");
            document.querySelector("#introProject p").classList.remove("toggleOFF");
            document.querySelector("#proyectMenu").classList.remove("toggleOFF");
            document.querySelector("#sideMenu").classList.remove("toggleON");
            document.querySelector("#portfolio").classList.remove("toggleVideos");
            document.querySelector("#zProject .section.active video").play();
        };
    </script>
