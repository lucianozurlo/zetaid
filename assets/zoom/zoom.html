<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="zoom.css" rel="stylesheet" media="all">
    <script src="zoom.js" type="text/javascript"></script>
</head>

<body>
    <div id="zoom">
        <figure class="zoom-img-zoom">
            <img src="../../projects/qlic/qlic-04-zoom.jpg" />
        </figure>
    </div>

    <script>

        document.getElementById("zoom").addEventListener('wheel', function (event) {
            if (event.deltaY < 0) {
                parent.arriba();
            } else if (event.deltaY > 0) {
                parent.abajo();
            }
        }
        );
    </script>
</body>

</html>
